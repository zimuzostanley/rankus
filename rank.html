<!DOCTYPE html>
<html>
	<head>
		<title>Twitter Ranking</title>
	</head>
	<body>
	<h1 style="text-align: center; margin: 50px;">Twitter Ranking</h1>
	<div style="margin-left: auto; margin-right: auto; width: 320px;">
		<form method="post" action="/rank">
			<input type="text" name="first" size="20" style="padding: 10px; margin: 15px;" disabled="true" value="@first"> 
			<input type="text" name="first" size="1" style="padding: 10px; margin: 15px;" disabled="true" value="%first">
			<br>
			
			<input type="text" placeholder="The other twitter handle" name="second" size="20" style="padding: 10px; margin: 15px;" value="@second" disabled="true">
			<input type="text" name="first" size="1" style="padding: 10px; margin: 15px;" disabled="true" value="%second">
			<br>
		</form>
	</div>
		
	</body>
</html>
